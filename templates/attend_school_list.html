<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>任务列表</title>
    <link rel="stylesheet" href="/ws_training/static/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/ws_training/static/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="/ws_training/static/src/css/base.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main page" data-page="contribution-list">

        <div class="navbar">
            <div class="navbar-inner">
                <div class="center">课程签到</div>
            </div>
        </div>

        <div class="pages navbar-through">
            <div data-page="home" class="page">
                <form class="searchbar searchbar-init" data-search-list=".list-block-search"
                      data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
                    <div class="searchbar-input">
                        <input type="search" placeholder="查找">
                        <a href="#" class="searchbar-clear"></a>
                    </div>
                    <a href="#" class="searchbar-cancel">取消</a>
                </form>

                <div class="page-content pull-to-refresh-content infinite-scroll" data-distance="1"
                     style="padding-top: 40px">

                    <div class="pull-to-refresh-layer" style="top: 30px;">
                    </div>

                    <div id="task-list" class="list-block">
                        <div class="list-block-content list-block-search searchbar-found">
                            <ul>
                                {% for sup in data.training_attend_list %}
                                <li class="swipeout">
                                    <a href="#" class="item-link" onclick="onView('{{sup.id}}')">
                                        <div class="item-content" style="height: 80px;">
                                            <div herf="#" class="item-inner">
                                                <div class="item-title main-body">
                                                    <div class="main-title big-size">
                                                        <span>{{sup.name}}</span>
                                                    </div>

                                                    <div class="main-bottom small-size">
                                                        <span>讲师：{{sup.teacher_id[1]}}</span>
                                                    </div>
                                                </div>

                                                <div class="item-after" style="font-size: small">
                                                    {{sup.time_start}}
                                                </div>

                                            </div>
                                        </div>
                                    </a>
                                    <div class="swipeout-actions-right">
                                        <a href="#" onclick="onDelete( {{sup.name}})" class="swipeout-delete"
                                           data-confirm-title="删除?">删除</a>
                                    </div>
                                </li>
                                {% endfor%}
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/ws_training/static/framework7/js/framework7.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/odoo.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/local_storage.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/app.js"></script>
<script type="text/javascript" src="/ws_training/static/src/js/app.js"></script>
<script type="text/javascript" src="/ws_training/static/base64/base64.min.js"></script>
<script type="text/javascript" src="/ws_training/static/src/js/attend_course.js"></script>
</body>
</html>
