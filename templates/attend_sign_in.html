<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程管理登陆界面</title>
    <link rel="stylesheet" href="/ws_training/static/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/ws_training/static/framework7/css/framework7.ios.colors.min.css">
    <meta id="eqMobileViewport" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>


    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">课程管理系统</div>
          <form>
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">用户名</div>
                    <div class="item-input">
                      <input id="username" type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">密码</div>
                    <div class="item-input">
                      <input id="password" type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a href="#" class="item-link list-button" onclick="onLogin($('#username').val(), $('#password').val())">Sign In</a></li>
              </ul>
              <div class="list-block-label">
                <p>签到有时限，请尽快登录签到</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
<script type="text/javascript" src="/ws_training/static/framework7/js/framework7.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/odoo.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/local_storage.js"></script>
<script type="text/javascript" src="/ws_training/static/framework7/js/app.js"></script>
<script type="text/javascript" src="/ws_training/static/src/js/app.js"></script>
<script type="text/javascript" src="/ws_training/static/base64/base64.min.js"></script>
<script type="text/javascript" src="/ws_training/static/src/js/attend_course.js"></script>
<script type="text/javascript" src="/ws_training/static/src/js/ws_pos_login.js"></script>
</body>
</html>
